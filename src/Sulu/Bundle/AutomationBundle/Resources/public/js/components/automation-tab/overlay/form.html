<div class="grid">
    <div class="grid-row">
        <div class="grid-col-6">
            <label for="task-handler-class" class="required m-bottom-10"><%= translations.handlerClass %></label>
            <div id="task-handler-class"
                 data-aura-component="select@husky"
                 data-aura-url="/admin/automation/task-handler?entity-class=<%= entityClass %>"
                 data-aura-result-key="handlers"
                 data-aura-multiple-select="false"
                 data-aura-default-label="<%= translations.choose %>"
                 data-aura-value-name="title"
                 data-form="true"
                 data-type="husky-select"
                 data-validation-required="true"
                 data-mapper-property="handlerClass"
                 data-mapper-return-value="id"/>
        </div>
    </div>
    <div class="grid-row">
        <div class="grid-col-6 form-group">
            <label for="husky-input-task-time" class="required"><%= translations.time %></label>
            <div id="task-time-container"
                 data-aura-component="input@husky"
                 data-aura-skin="time"
                 data-aura-instance-name="task-time"
                 data-aura-input-id="task-time"
                 data-form="true"
                 data-type="husky-input"
                 data-validation-required="true"
                 data-mapper-property="time"/>
        </div>
        <div class="grid-col-6 form-group">
            <label for="husky-input-task-date" class="required"><%= translations.date %></label>
            <div id="task-date-container"
                 data-aura-component="input@husky"
                 data-aura-skin="date"
                 data-aura-instance-name="task-date"
                 data-aura-input-id="task-date"
                 data-aura-datepicker-options='{"startDate": "<%= new Date() %>"}'
                 data-form="true"
                 data-type="husky-input"
                 data-validation-required="true"
                 data-mapper-property="date"/>
        </div>
    </div>
</div>
